<!-- base html template written in Jinja - allows writing python in a HTML file.
This will be the default setup for other HTML pages -->
<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"
      />
      <!-- Bootstrap icons/Font Awesome -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      />

      <title>{%block title %} Title {% endblock %}</title>
      <!-- This block can be overridden by child templaces of this application-->
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home" href="/">Home </a>
            <a class="nav-item nav-link" id="login" href="/login">Login </a>
            <a class="nav-item nav-link" id="signUp" href="/sign_up"
              >Sign Up
            </a>
            <a class="nav-item nav-link" id="logout" href="/logout">Logout </a>
          </div>
        </div>
      </nav>

      <div class='container'>
        {% block content %}
        <p>This is the home page</p>
        {% endblock %}
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
      ></script>
    </body></html
></DOCTYPE>
